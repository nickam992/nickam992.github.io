<html>
	<head>
		<link rel="stylesheet" type="text/css" href="algorithm.css">
	</head>
	<body>
		<p><span>Starting Money:  $<input type="text" id="startingMoney" value="5000"></input></p>
		<p><span>Multiply wagers by:  <input id="multiplyBy" maxlength="1" value="2"></input></p>
		<p><span>Number of bets to simulate:  <input id="numBets" value="1000"></input></p>

		<hr/>

		<p><span>Number of Wagers:  <span id="numWagers">0</span></p>
		<p><span>Current Money:  $<span id="currentMoney">5000</span></p>
		<p><span>Current Wager:  $<span id="currentWager">1</span></p>
		<p><span>Previous Wager:  <span id="previousWager">None</span></p>
		<button id ="bet">bet once</button>

    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	</body>
